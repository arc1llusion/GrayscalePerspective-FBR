<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
	<title>Flashcards Battle Royale</title>
    <link href="../styles/base.css" rel="stylesheet" media="all" type="text/css" />
	<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="../js/actions.js" type="text/javascript"></script>
	<script src="../js/global.js" type="text/javascript"></script>
	<script type="text/javascript"> 
		$(document).ready(function() {
			loadFlashcards();
			ShowHideLoginLogoutLink();
			$(body).on("keydown", function(event) {
				if(event.which == 13 ) {
					event.preventDefault();
					$("#gs_createfc_submit").click();
				}
			});
		});
	
		function loadFlashcards() {
			GetHTMLTemplate( {action: "getflashcards", deckid: queryObj()["deckid"] }, $('#body'), true, function() {
				$("#gs_createfc_submit").on("click", function() {
					var question = $('#gs_question').val();
					var answer = $('#gs_answer').val();
					if( question != "" && answer != "" ) {
						CreateFlashcard(true, $('#sysmessage'), function() {
							loadFlashcards();
						});
					}
					else {
						showErrorMessageDefault( "Question or Answer cannot be empty!");
					}
				});
				
				$("#gs_start_quiz").on("click", function() {
					location.href = "Quiz.html?deckid=" + queryObj()["deckid"];
				});
			});
		}
	</script>
</head>
<body>
    <form id="form1" runat="server">
        <div class="wrapper">
            <div class="header-wrapper">
                <p>Call us: 1-800-123-4567</p>
                <div class="header clear-fix">
                    <h1><span>Flashcards</span><span>made fun</span></h1>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="DeckListing.html" class="current">Flashcards</a></li>
                        <li><a href="Discussions.html">Discussion</a></li>
                        <li><a href="Battle.html">Battle</a></li>
                        <li id="login"><a href="Login.html">Login / Register</a></li>
						<li id="logout" style="display:none"><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
			<div id="sysmessage" class="system-message"></div>
			<div id="body"></div>
            <div class="footer clear-fix">
                <p>&copy; 2013 All Rights Reserved</p>
            </div>
        </div>
    </form>
</body>
</html>
